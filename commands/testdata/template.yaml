---
AWSTemplateFormatVersion: "2010-09-09"


Resources:

  CloudwatchRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CloudWatch-Role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchReadOnlyAccess
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess

          # create iam role here

  Bucket:
    Type: AWS::S3::Bucket


Outputs:
  Bucket:
    Description: S3 Bucket arn
    Value: !GetAtt Bucket.Arn
    Export:
      Name: Bucket

